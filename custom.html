<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Insert Update Delete Using PHP MySQL</title>
	<!-- Bootstrap -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200' rel='stylesheet' type='text/css'>	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- Script -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-custom.js"></script>
</head>
<body data-ng-app="postModule" data-ng-controller="PostController" data-ng-init="init()">
<div class="container">
	<h2 class="title text-center">AngularJS Insert Update Delete Using PHP MySQL</h2>

	<div class="row mt80">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 animated fadeInDown">
			<div class="alert alert-danger text-center alert-failure-div" role="alert" style="display: none">
				<p></p>
			</div>
			<div class="alert alert-success text-center alert-success-div" role="alert" style="display: none">
				<p></p>
			</div>
			<form novalidate name="userForm">
				<div class="form-group">
					<label for="name">Name</label> 
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" data-ng-model='tempUser.name'>
				</div>
				<div class="form-group">
					<label for="email">Email</label> 
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" data-ng-model='tempUser.email'>
				</div>
				<div class="form-group">
					<label for="company_name">Company Name</label> 
					<input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company Name" data-ng-model='tempUser.companyName'>
				</div>
				<div class="form-group">
					<label for="designation">Designation</label> 
					<input class="form-control" id="designation" name="designation" placeholder="Designation" data-ng-model='tempUser.designation'>
				</div>
				<div class="text-center">
					<button data-ng-click="addUser()" data-loading-text="Saving User..." type="submit" class="btn btn-save">Save User</button>
				</div>
			</form>
		</div>
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 animated fadeInUp">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th width="5%">#</th>
							<th width="20%">Name</th>
							<th width="20%">Email</th>
							<th width="20%">Company Name</th>
							<th width="15%">Designation</th>
							<th width="20%">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="user in post.users | orderBy : '-id'">
								<th scope="row">{{user.id}}</th>
								<td> {{user.name}} </td>
								<td> {{user.email}} </td>
								<td> {{user.companyName}} </td>
								<td> {{user.designation}} </td>
								<td> <span data-ng-click="editUser(user)"> Edit</span> | <span data-ng-click="deleteUser(user)">Delete</span> </td>
							</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>

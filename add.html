<!DOCTYPE html>
<html lang="en">
<head>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200' rel='stylesheet' type='text/css'>	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- Script -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-custom.js"></script>
	
</head>
<body data-ng-app="postModule" data-ng-controller="PostController" data-ng-init="init()">
<div class="container">
	<h2 class="title text-center">Add Particular</h2>

	<div class="row mt80">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 animated fadeInDown">
			<div class="alert alert-danger text-center alert-failure-div" role="alert" style="display: none">
				<p></p>
			</div>
			<div class="alert alert-success text-center alert-success-div" role="alert" style="display: none">
				<p></p>
			</div>
			<form novalidate name="userForm1">
				<div class="form-group">
					<label for="name">Text</label> 
					<input type="text" class="form-control" id="text" name="text" placeholder="Text" data-ng-model='tempUser1.text'>
				</div>
				<div class="text-center">
					<button data-ng-click="addText()" data-loading-text="Saving Text..." type="submit" class="btn btn-save-text">Save</button>
				</div>
			</form>
		</div>
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 animated fadeInUp">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th width="5%">#</th>
							<th width="20%">text</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="user in particular.users | orderBy : '-id'">
								<th scope="row">{{user.id}}</th>
								<td> {{user.text}} </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
